# Apache Configuration for Weeecycle API
# It appears you are using Apache (since you have /etc/apache2).

# STEP 1: Enable the proxy modules (Run these commands in terminal):
# sudo a2enmod proxy
# sudo a2enmod proxy_http
# sudo systemctl restart apache2

# STEP 2: Edit your site configuration
# Open your config file (usually /etc/apache2/sites-available/000-default.conf)
# sudo nano /etc/apache2/sites-available/000-default.conf

# STEP 3: Add the Proxy blocks inside the <VirtualHost> block:

<VirtualHost *:80>
    # ... (your existing DocumentRoot etc) ...

    # Add these lines to connect to your Node.js app:
    ProxyPreserveHost On
    ProxyPass /api http://localhost:3000/api
    ProxyPassReverse /api http://localhost:3000/api

    # ...
</VirtualHost>

# STEP 4: Restart Apache again
# sudo systemctl restart apache2
