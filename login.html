<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Login - Weeecycle</title>
    <style>
        :root {
            --primary: #f26522;
            --dark: #1a1a1a;
            --light: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: #2a2a2a;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: var(--primary);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #333;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        button:hover {
            filter: brightness(1.1);
        }

        #error {
            color: #ff5555;
            margin-top: 10px;
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h1>Workshop Login</h1>
        <p>Please sign in to access the workshop dashboard.</p>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div id="error"></div>
        </form>
        <div class="footer">&copy; 2026 Weeecycle</div>
    </div>

    <script>
        const API_URL = '/api';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('workshop_user', JSON.stringify(data.user));
                    localStorage.setItem('workshop_token', 'logged_in'); // Simple flag for now
                    window.location.href = 'workshop.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Server error: ' + err.message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
